<style>
/* Navigation Bar Styles */

.navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color:black;
          color: #fff;
          padding: 10px 20px;
          margin: 0;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        .nav-list {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .nav-list li {
          margin: 0 10px;
          position: relative;
        }
        
        .nav-list li a {
          color: #fff;
          text-decoration: none;
        }
        
        .dropdown-list {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #333;
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .dropdown-list li {
          margin: 0;
        }
        
        .dropdown-list li a {
          color: #fff;
          display: block;
          padding: 10px 20px;
        }
        
        .dropdown:hover .dropdown-list {
          display: block;
        }
        
        .search-form {
  display: flex;

}


        /* Hamburger Styles */
        
        .nav-toggle {
          background-color: transparent;
          border: none;
          cursor: pointer;
          padding: 0;
        }
        
        .hamburger {
          display: block;
          width: 20px;
          height: 2px;
          background-color: #fff;
          position: relative;
          margin-top: 3px;
        }
        
        .hamburger::before,
        .hamburger::after {
          content: "";
          display: block;
          width: 100%;
          height: 100%;
          background-color: #fff;
          position: absolute;
          left: 0;
          transition: transform 0.3s ease-in-out;
        }
        
        .hamburger::before {
          transform: translateY(-6px);
        }
        
        .hamburger::after {
          transform: translateY(6px);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger {
          transform: rotate(45deg);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger::before {
          transform: rotate(-45deg) translateY(0);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger::after {
          transform: rotate(45deg) translateY(0);
        }
        
        @media (max-width: 768px) {
          .nav-list {
            display: none;
            flex-direction: column;
          }
          
          .nav-list li {
            margin: 10px 0;
          }
          
          .dropdown {
            position: static;
          }
          
          .dropdown-list {
            display: block;
            position: static;
            background-color: #444;
            box-shadow: none;
          }
          
          .nav-toggle {
            display: block;
          }
          .search-form {
    margin-left: auto;
    margin-right: auto;
  }
  
        }

    function toggleNav() {
   var navList = document.querySelector('.nav-list');
   navList.classList.toggle('active');
   // Show the nav-list when the hamburger icon is clicked
   if (navList.classList.contains('active')) {
     navList.style.display = 'flex';
   } else {
     navList.style.display = 'none';
   }
 }

<style>
    /* Style the form container */
    form {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      text-align: left;
    }
    
    /* Style the form labels */
    label {
      display: inline-block;
      width: 100px;
      margin-top: 10px;
    }
    
    /* Style the form inputs and select */
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      max-width: 250px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    
    /* Style the form textarea */
    textarea {
      width: 100%;
      max-width: 250px;
      height: 40px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    
    /* Style the form submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    /* Hover effect for the submit button */
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    
    /* Media queries */
    @media only screen and (max-width: 768px) {
      /* For devices with a maximum width of 768px */
      label {
        width: 50%;
      }
      
      input[type="text"],
      input[type="email"],
      select {
        max-width: 100%;
      }
      
      textarea {
        max-width: 100%;
      }
      
      input[type="submit"] {
        width: 100%;
      }
    }

    
    </style>
    
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <br>

      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <input type="checkbox" id="show-password" onchange="togglePasswordVisibility()">
      <br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br>
      <label for="membership">Membership:</label>
      <select id="membership" name="membership" required>
        <option value="">-- Select Membership --</option>
        <option value="basic">Basic</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        <option value="elite">Elite</option>
        <option value="private">Private Tuition</option>
        <option value="junior">Junior Membership</option>
      </select>
      <br>
      <label for="message">Additional Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter any additional message"></textarea>
      <br>
      
      <div style="text-align: center;">
        <input type="submit" value="Register" id="register-btn">
        <input type="submit" value="Login" id="login-btn">
      </div>
    </form>
    
    <script>
      const form = document.getElementById("myForm");
      const registerBtn = document.getElementById("register-btn");
      const loginBtn = document.getElementById("login-btn");
    
      function validateForm() {
        const nameInput =document.getElementById("name");
        const emailInput = document.getElementById("email");
        const membershipInput = document.getElementById("membership");
        const genderInput = document.getElementById("gender");
        const passwordInput = document.getElementById("password");
        
        // Regular expression pattern to validate email format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    // Regular expression pattern to validate password format
  const passwordPattern = /^[a-zA-Z0-9]+$/;

        if (
          nameInput.value.trim() === "" ||
          !emailPattern.test(emailInput.value) ||
          membershipInput.value === "" ||
          genderInput.value === "" ||
          passwordInput.value === "" ||
          !passwordPattern.test(passwordInput.value)
        ) {
          alert("Please fill out all required fields with valid information.");
          return false;
        }
    
        return true;
      }
    
      function redirectToThankYou() {
        window.location.href = "thankyu.html";
      }
    
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // prevent form submission
    
        if (validateForm()) {
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            gender: document.getElementById("gender").value,
            membership: document.getElementById("membership").value,
            message: document.getElementById("message").value
          };
    
          localStorage.setItem("formData", JSON.stringify(formData));
    
          redirectToThankYou();
        }
      });
      function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const showPasswordCheckbox = document.getElementById("show-password");
  
      if (showPasswordCheckbox.checked) {
        passwordInput.type = "text"; // Show the password
      } else {
        passwordInput.type = "password"; // Hide the password
      }
    }
    </script>
