/* Navigation Bar Styles */

.navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color:black;
          color: #fff;
          padding: 10px 20px;
          margin: 0;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
        }
        
        .nav-list {
          display: flex;
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .nav-list li {
          margin: 0 10px;
          position: relative;
        }
        
        .nav-list li a {
          color: #fff;
          text-decoration: none;
        }
        
        .dropdown-list {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: #333;
          list-style: none;
          margin: 0;
          padding: 0;
        }
        
        .dropdown-list li {
          margin: 0;
        }
        
        .dropdown-list li a {
          color: #fff;
          display: block;
          padding: 10px 20px;
        }
        
        .dropdown:hover .dropdown-list {
          display: block;
        }
        
        /* Hamburger Styles */
        
        .nav-toggle {
          background-color: transparent;
          border: none;
          cursor: pointer;
          padding: 0;
        }
        
        .hamburger {
          display: block;
          width: 20px;
          height: 2px;
          background-color: #fff;
          position: relative;
          margin-top: 3px;
        }
        
        .hamburger::before,
        .hamburger::after {
          content: "";
          display: block;
          width: 100%;
          height: 100%;
          background-color: #fff;
          position: absolute;
          left: 0;
          transition: transform 0.3s ease-in-out;
        }
        
        .hamburger::before {
          transform: translateY(-6px);
        }
        
        .hamburger::after {
          transform: translateY(6px);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger {
          transform: rotate(45deg);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger::before {
          transform: rotate(-45deg) translateY(0);
        }
        
        .nav-toggle[aria-expanded="true"] .hamburger::after {
          transform: rotate(45deg) translateY(0);
        }
        
        @media (max-width: 768px) {
          .nav-list {
            display: none;
            flex-direction: column;
          }
          
          .nav-list li {
            margin: 10px 0;
          }
          
          .dropdown {
            position: static;
          }
          
          .dropdown-list {
            display: block;
            position: static;
            background-color: #444;
            box-shadow: none;
          }
          
          .nav-toggle {
            display: block;
          }
        }

  } else {
    navList.style.display = 'none';
  }
}

<style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  
    .login-container form {
      display: flex;
      flex-direction: column;
    }
  
    .login-container label {
      margin-bottom: 10px;
      font-weight: bold;
    }
  
    .login-container input[type="text"],
    .login-container input[type="password"] {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    .login-container button[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .login-container button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <br>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="validateLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <input type="checkbox" id="show-password" onchange="togglePasswordVisibility()">
        <label for="show-password">Show Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Get the entered username and password
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const username = usernameInput.value;
      const password = passwordInput.value;
  
      // Perform validation
      if (username === "admin" && password === "admin123") {
        // If the username and password are valid, redirect to admin.html
        window.location.href = "admin.html";
      } else {
        // If the username or password is invalid, display an error message
        alert("Invalid username or password");
      }
    }
  
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const showPasswordCheckbox = document.getElementById("show-password");
  
      if (showPasswordCheckbox.checked) {
        passwordInput.type = "text"; // Show the password
      } else {
        passwordInput.type = "password"; // Hide the password
      }
    }
  </script>
